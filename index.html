<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Technical Test NK</title>
    <link rel="stylesheet" href="styles.css" />
    <link
      rel="stylesheet"
      type="text/css"
      href="//fonts.googleapis.com/css?family=Open+Sans"
    />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
    />
  </head>
  <body>
    <!-- Header -->
    <div class="container">
      <section class="header">
        <nav>
          <div class="logo">
            <a href="index.html"><img src="images/logo.png" alt="logo" /></a>
          </div>
          <div class="nav-links" id="navLinks">
            <i class="fa fa-times"></i>
            <ul>
              <li><a href="index.html">About</a></li>
              <li><a href="index.html">Services</a></li>
              <li><a href="index.html">Pricing</a></li>
              <li><a href="index.html">Blog</a></li>
              <li class="contact"><a href="index.html">Contact</a></li>
            </ul>
          </div>
          <i class="fa fa-bars"></i>
        </nav>
      </section>

      <!-- Main text -->
      <section>
        <div class="home">
          <div class="mainText">
            <img class="star" src="images/Star.png" alt="star" />
            <h5>Mordern Studio</h5>
            <h2>We´re Help<br />To Build Your<br />DreamProject</h2>
            <p>
              Agency provides a full service range including technical skills,
              design, business understanding.
            </p>
            <button class="btn1">How We Work</button>
            <button class="btn2">Contact Us</button>
            <div class="commentSection">
              <div class="faceAndBackground">
                <img
                  class="background"
                  src="images/commentImg.png"
                  alt="face2"
                />
              </div>
              <div class="comment">
                <p>"Put themselves in the merchant´s shoes"</p>
                <span class="company">Meta Inc.</span>
              </div>
            </div>
          </div>
          <div class="imgContainer">
            <img src="images/collage.png" alt="collage" />
          </div>
        </div>
      </section>
    </div>

    <!-- Footer -->
    <section class="footer">
      <div class="icons">
        <img src="images/footer.png" alt="footer" />
      </div>
    </section>

    <script src="main.js"></script>
  </body>
</html>
